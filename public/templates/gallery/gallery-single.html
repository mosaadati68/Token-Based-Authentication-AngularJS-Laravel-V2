<div ng-include="global.navUrl"></div>

<div class="row">
    <div class="col-sm-12">
        <h1 class="page-header"> View Gallery</h1>
    </div>
</div>

<div class="col-sm-12" ng-hide="showGalleries">
    <img src="loader.gif" width="50" height="50"
         style="margin-top: 30%; margin-left: 50%;"></div>
<div ng-show="showGalleries">
    <div class="row" >
        <div class="col-sm-12" ng-show="showGalleries">
            <h2>{{ singleGallery.name }}</h2>
            <p><i> Created by {{ singleGallery.user.name }} {{ singleGallery.created_at }}</i></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form action="/file-upload"
                  class="dropzone"
                  id="my-awesome-dropzone" dropzone="dropzoneConfig">
            </form>
        </div>
    </div>
</div>
